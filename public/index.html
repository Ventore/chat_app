<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatio</title>
</head>
<body>
    <p>Welcome to the chat app</p>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        
        socket.on('connect', () => {
            console.log('Connected!');
        });
        socket.on('disconnect', () => {
            console.log('Disconnected!');    
        });
    </script>
</body>
</html>
